<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sample01</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
<link rel="stylesheet" href="css/style.css">
</head>
<body>
    <form　class="mt-5">
        <div class="container w-25 p-3 max-auto">
          <img src="https://gist.githubusercontent.com/sankitch/69f62060fc834424ed9871806c7760ea/raw/ddccdd30c6c38819ca182b8d9b3bcd6adfe74e19/sample01_bootstrap_logo.svg" class="rpunded mx-auto d-block" alt="" widht="72" height="57">
          <legend class="text-center">サインインする</legend>
          <div class="mb-0">
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="メールアドレス">
          </div>
        <div class="mb-3">
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="パスワード">
        </div>
        <div class="mb-3 form-check text-center">
          <input type="checkbox" class="form-check-input check-mine" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">記憶する</label>
        </div>
        <button type="submit" class="btn btn-primary w-100">サインイン</button>
    </form>
    <p class="text-muted text-center mt-5">@2017-2018</p>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>    
</body>
