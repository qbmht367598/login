  <head>

      <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

  <body class="container d-flex align-items-center col-12 vh-100">
    <main class="w-25 mx-auto text-center">
      <div class="mb-0">
        <img src="https://gist.githubusercontent.com/sankitch/69f62060fc834424ed9871806c7760ea/raw/ddccdd30c6c38819ca182b8d9b3bcd6adfe74e19/sample01_bootstrap_logo.svg" alt=""　width="72" height="57">
        <legend class="text-center">サインインする</legend>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="メールアドレス">
      </div>
      <div class="mb-3">
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="パスワード">
      </div>
      <div class="mb-3 form-check text-center">
        <input type="checkbox" class="form-check-input check-mine" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">記憶する</label>
      </div>
      <button type="submit" class="btn btn-primary w-100">サインイン</button>
    </main>
  </body>
